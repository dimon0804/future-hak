{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/forgot-password.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Восстановление пароля</h1>
            <p class="form-description">Введите email, указанный при регистрации. Мы отправим вам новый пароль.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input type="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <button type="submit" class="submit-btn">Отправить пароль</button>
            </form>
            <div class="login-link">
                Вернуться к <a href="{% url 'login' %}">странице входа</a>
            </div>
        </div>

        <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <h2>Письмо отправлено!</h2>
            <p>Проверьте вашу почту и следуйте инструкциям в письме.</p>
        </div>
    </div>

    <script src="{% static 'js/forgot-password.js' %}"></script>
</body>
</html>
